<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual assistant</title>
    <link
      rel="stylesheet"
      href="https://preview.cruip.com/solid/dist/css/style.css"
    />
    <link rel="stylesheet" href="static/recorder.css">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <header class="header">
          <h1>Virtual <span>Assistant</span></h1>
        </header>
        <div class="hero-inner">
          <div class="hero-copy">
            <div class="container">
              <button type="button" class="btn-record btn-record-green" id="record" onclick="record()">
                <img class="mic-img" src="static/img/microphone.png" />
            </button>
            <button type="button" class="btn-record btn-record-red" id="stop" onclick="stop()" style="display:none">
                <img class="mic-img" id="record-stop-label" src="static/img/microphone.png" />
                <span id="record-stop-loading" style="display: none"><span class="spinner-border spinner-border-sm record-spinner" role="status" aria-hidden="true"></span></span>
            </button>
            </div>
            <p class="hero-paragraph" id="text"></p>
            <div class="hero-cta">
              <a class="button button-primary"><i class="fa-brands fa-github"></i>Get code</a>
            </div>
          </div>
          <div class="hero-figure anime-element">
            <svg
              class="placeholder"
              width="528"
              height="396"
              viewBox="0 0 528 396"
            >
              <rect width="528" height="396" style="fill: transparent" />
            </svg>
            <div
              class="hero-figure-box hero-figure-box-01"
              data-rotation="45deg"
            ></div>
            <div
              class="hero-figure-box hero-figure-box-02"
              data-rotation="-45deg"
            ></div>
            <div
              class="hero-figure-box hero-figure-box-03"
              data-rotation="0deg"
            ></div>
            <div
              class="hero-figure-box hero-figure-box-04"
              data-rotation="-135deg"
            ></div>
            <div class="hero-figure-box hero-figure-box-05"></div>
            <div class="hero-figure-box hero-figure-box-06"></div>
            <div class="hero-figure-box hero-figure-box-07"></div>
            <div
              class="hero-figure-box hero-figure-box-08"
              data-rotation="-22deg"
            ></div>
            <div
              class="hero-figure-box hero-figure-box-09"
              data-rotation="-52deg"
            ></div>
            <div
              class="hero-figure-box hero-figure-box-10"
              data-rotation="-50deg"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>

    <script src="static/recorder.js"></script>

    <script type="text/javascript">
        recorder("/audio", response => {
            document.getElementById("record").style.display="";
            document.getElementById("stop").style.display="none";
            if (!response || response == null) {
                console.log("No response");
                return;
            }
            console.log("El texto fue: " + response.text)
            document.getElementById("text").innerHTML = response.text;
            if (typeof response.file !== "undefined") {
                //Reproducir el audio que regreso Python (si existe)
                audioFile = response.file;
                let audio = new Audio();
                audio.setAttribute("src", "static/" + audioFile);
                audio.play();
            }
        });
    </script>
    <script>
      var fullAnimation = (function () {
        var bigDarkRectangle = anime
          .timeline({
            targets: ".hero-figure-box-05",
            autoplay: false,
            begin: function (anim) {
              smallDarkRectangles.play();
              colouredRectangles.play();
            },
          })
          .add({
            duration: 400,
            easing: "easeInOutExpo",
            scaleX: [0.05, 0.05],
            scaleY: [0, 1],
            perspective: "500px",
          })
          .add({
            duration: 400,
            easing: "easeInOutExpo",
            scaleX: 1,
          })
          .add({
            duration: 800,
            rotateY: "-15deg",
            rotateX: "8deg",
            rotateZ: "-1deg",
          });

        var smallDarkRectangles = anime
          .timeline({
            targets: ".hero-figure-box-06, .hero-figure-box-07",
            autoplay: false,
          })
          .add({
            duration: 400,
            easing: "easeInOutExpo",
            scaleX: [0.05, 0.05],
            scaleY: [0, 1],
            perspective: "500px",
          })
          .add({
            duration: 400,
            easing: "easeInOutExpo",
            scaleX: 1,
          })
          .add({
            duration: 800,
            rotateZ: "20deg",
          });

        var colouredRectangles = anime
          .timeline({
            targets:
              ".hero-figure-box-01, .hero-figure-box-02, .hero-figure-box-03, .hero-figure-box-04, .hero-figure-box-08, .hero-figure-box-09, .hero-figure-box-10",
            autoplay: false,
          })
          .add({
            duration: anime.random(600, 800),
            delay: anime.random(600, 800),
            rotate: [
              anime.random(-360, 360),
              function (el) {
                return el.getAttribute("data-rotation");
              },
            ],
            scale: [0.7, 1],
            opacity: [0, 1],
            easing: "easeInOutExpo",
          });

        function init() {
          setTimeout(function () {
            bigDarkRectangle.play();
          }, 1000);
        }

        function restart() {
          bigDarkRectangle.restart();
          smallDarkRectangles.restart();
          colouredRectangles.restart();
        }

        function seek() {
          bigDarkRectangle.seek(
            bigDarkRectangle.duration * (seekProgressEl.value / 100)
          );
          smallDarkRectangles.seek(
            smallDarkRectangles.duration * (seekProgressEl.value / 100)
          );
          colouredRectangles.seek(
            colouredRectangles.duration * (seekProgressEl.value / 100)
          );
        }

        return {
          init: init,
          restart: restart,
          seek: seek,
        };
      })();

      // Start on load
      window.onload = function () {
        fullAnimation.init();
      };
    </script>
  </body>
</html>
